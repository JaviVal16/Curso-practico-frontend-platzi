<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-up</title>
</head>

<body>
    <main class="signup">
        <article class="signup-container">
            <img class="signup-container_logo" src="./images/logos/logo_yard_sale.svg" alt="logo">
            <h1 class="newPassword-container_title">My account</h1>
            <form action="/" class="signup-container_form">
                <label for="name" class="signup-container_form_label">Name</label>
                <input type="text" id="name" placeholder="John Doe" class="signup-container_form_inputPass">
                <label for="email" class="signup-container_form_label">Email address</label>
                <input type="email" id="email" placeholder="camilayakoo@gmail.com"
                    class="signup-container_form_inputPass">
                <label for="new-password" class="signup-container_form_label">Password</label>
                <input type="password" id="new-password" placeholder="*********"
                    class="signup-container_form_inputPass">
                <button type="submit" class="signup-container_form_button">Create </button>
            </form>
        </article>
    </main>
</body>

</html>
