<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="email">
        <article class="email-container">
            <img class="email-container_logo" src="./images/logos/logo_yard_sale.svg" alt="logo">
            <h1 class="email-container_title">Email has been sent!</h1>
            <p class="email-container_subtitle">Please checvk your inbox for instructions on how to reset the password
            </p>
            <div class="email-container_imgEmail">
                <img src="./images/icons/email.svg" alt="email">
            </div>
            <input type="submit" value="Login" class="email-container_button">
            <p class="email-container-p">
                <span class="email-container-p-span">Didn't recieve the email?</span>
                <a href="#" class="email-container-p-a">Resend</a>
            </p>
        </article>
    </main>
</body>

</html>
