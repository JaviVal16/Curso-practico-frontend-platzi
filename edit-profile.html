<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-up</title>
</head>

<body>
    <main class="editProfile">
        <article class="editProfile-container">
            <img class="editProfile-container_logo" src="./images/logos/logo_yard_sale.svg" alt="logo">
            <h1 class="newPassword-container_title">My account</h1>
            <form action="/" class="editProfile-container_form">
                <label for="name" class="editProfile-container_form_label">Name</label>
                <p class="editProfile-container_form_value">Camila Yokoo</p>
                <label for="email" class="editProfile-container_form_label">Email address</label>
                <p class="editProfile-container_form_value">camilayakoo@gmail.com</p>
                <label for="new-password" class="editProfile-container_form_label">Password</label>
                <p class="editProfile-container_form_value">*********</p>
                <button type="submit" class="editProfile-container_form_button">Edit</button>
            </form>
        </article>
    </main>
</body>

</html>
