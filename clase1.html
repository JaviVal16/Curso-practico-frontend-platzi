<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="login">
        <article class="login-container">
            <img class="login-container_logo" src="./images/logos/logo_yard_sale.svg" alt="logo">
            <h1 class="login-container_title">Create a new password</h1>
            <p class="login-container_subtitle" >Enter a new password for your account</p>
            <form action="/" class="login-container_form">
                <label for="password" class="login-container_form_label">Password</label>
                <input type="password" id="password" placeholder="*********" class="login-container_form_inputPass">
                <label for="new-password" class="login-container_form_label">Re-enter password</label>
                <input type="password" id="new-password" placeholder="*********" class="login-container_form_inputPass">
                <input type="submit" value="Confirm" class="login-container_form_button">
            </form>
        </article>
    </main>
</body>

</html>
